<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pré-Conferência de Prato</title>
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #colorBox {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .color-sample {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Pré-Conferência Visual de Prato</h2>
  <video id="video" autoplay></video>
  <button onclick="captureImage()">Capturar Imagem</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="colorBox"></div>

  <script src="https://unpkg.com/color-thief-browser/dist/color-thief.umd.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorBox = document.getElementById('colorBox');

    // Acessa a câmera do celular
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert('Erro ao acessar a câmera: ' + err));

    function captureImage() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const colorThief = new ColorThief();
      const img = new Image();
      img.src = canvas.toDataURL();
      img.onload = () => {
        const palette = colorThief.getPalette(img, 5);
        showColors(palette);
      };
    }

    function showColors(colors) {
      colorBox.innerHTML = '';
      colors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'color-sample';
        div.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
        colorBox.appendChild(div);
      });
    }
  </script>
</body>
</html>
